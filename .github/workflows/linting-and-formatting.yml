name: ğŸ’„ Linting
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches: [master]
    paths-ignore:
      - '**.md'

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”€ Checking out Repo
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Installing Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ“¦ Installing Dependencies
        run: |
          cd frontend
          npm i -g pnpm
          pnpm install

      - name: âŒ›ï¸ Running Biome
        run: |
          cd frontend/
          pnpm run fmt
