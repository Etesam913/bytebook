name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Wails v3
        run: |
          git clone https://github.com/wailsapp/wails.git
          cd wails
          git checkout v3-alpha
          cd v3/cmd/wails3
          go install

      - name: Verify Wails v3 installation
        run: wails3 doctor

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install

      - name: Generate Wails bindings
        run: wails3 generate bindings

      - name: Cache bindings
        uses: actions/cache/save@v4
        with:
          path: frontend/bindings
          key: bindings-${{ github.sha }}

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install

      - name: Restore bindings
        uses: actions/cache/restore@v4
        with:
          path: frontend/bindings
          key: bindings-${{ github.sha }}

      - name: Run Prettier check
        working-directory: ./frontend
        run: bun run format:check

      - name: Run ESLint check
        working-directory: ./frontend
        run: bun run lint:check

      - name: Run TypeScript check
        working-directory: ./frontend
        run: bun run tsgo

  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Restore bindings
        uses: actions/cache/restore@v4
        with:
          path: frontend/bindings
          key: bindings-${{ github.sha }}

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run Go tests
        run: gotestsum --format=pkgname --format-icons=hivis ./internal/...
