name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libzmq3-dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Wails v3
        run: |
          git clone https://github.com/wailsapp/wails.git
          cd wails
          git checkout v3-alpha
          cd v3/cmd/wails3
          go install

      - name: Verify Wails v3 installation
        run: wails3 doctor

      - name: Fix Wails replace directive
        run: |
          echo "=== Current directory structure ==="
          ls -la
          echo "=== Wails directory ==="
          ls -la wails/
          echo "=== Original go.mod replace directive ==="
          grep "replace github.com/wailsapp/wails/v3" go.mod || echo "No replace directive found"
          echo "=== Updating go.mod replace directive ==="
          sed -i 's|replace github.com/wailsapp/wails/v3 => ../wails/v3|replace github.com/wailsapp/wails/v3 => ./wails/v3|g' go.mod
          echo "=== Updated go.mod replace directive ==="
          grep "replace github.com/wailsapp/wails/v3" go.mod
          echo "=== Running go mod tidy ==="
          go mod tidy
          echo "=== go mod tidy completed ==="

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install

      - name: Generate Wails bindings
        run: |
          echo "=== Directory structure before bindings generation ==="
          ls -la
          echo "=== Frontend directory ==="
          ls -la frontend/
          echo "=== Generating bindings ==="
          wails3 generate bindings
          echo "=== Bindings directory after generation ==="
          ls -la frontend/bindings/ || echo "Bindings directory not created"

      - name: Cache bindings
        uses: actions/cache/save@v4
        with:
          path: frontend/bindings
          key: bindings-${{ github.sha }}

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: bun install

      - name: Restore bindings
        uses: actions/cache/restore@v4
        with:
          path: frontend/bindings
          key: bindings-${{ github.sha }}

      - name: Run Prettier check
        working-directory: ./frontend
        run: bun run format:check

      - name: Run ESLint check
        working-directory: ./frontend
        run: bun run lint:check

      - name: Run TypeScript check
        working-directory: ./frontend
        run: bun run tsgo

  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libglib2.0-dev libsoup-3.0-dev libzmq3-dev

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Wails v3 (for tests)
        run: |
          git clone https://github.com/wailsapp/wails.git
          cd wails
          git checkout v3-alpha

      - name: Fix Wails replace directive (for tests)
        run: |
          echo "=== Updating go.mod replace directive for tests ==="
          sed -i 's|replace github.com/wailsapp/wails/v3 => ../wails/v3|replace github.com/wailsapp/wails/v3 => ./wails/v3|g' go.mod
          go mod tidy
          echo "=== go.mod updated ==="

      - name: Restore bindings
        uses: actions/cache/restore@v4
        with:
          path: frontend/bindings
          key: bindings-${{ github.sha }}

      - name: Install gotestsum
        run: go install gotest.tools/gotestsum@latest

      - name: Run Go tests
        run: gotestsum --format=pkgname --format-icons=hivis ./internal/...
